amcharts_version : "3.20.18"
styles:
  amstockcharts:
    name: "amstockcharts_style"
    script: "style.css"
plugins:
  responsive:
    name: "amcharts_responsive"
    script: "responsive.min.js"
  dataloader:
    name: "amcharts_dataloader"
    script: "dataloader.min.js"
  export:
    name: "amcharts_export"
    script: "export.min.js"
    stylesheet: "export.css"
  blob:
    name: "amcharts_export_blob"
    script: "blob.js"
  fabric:
    name: "amcharts_export_fabric"
    script: "fabric.min.js"
  FileSaver:
    name: "amcharts_export_filesaver"
    script: "FileSaver.min.js"
  jszip:
    name: "amcharts_export_jszip"
    script: "jszip.min.js"
  pdfmake:
    name: "amcharts_export_pdfmake"
    script: "pdfmake.min.js"
  pdfmake_font:
    name: "amcharts_export_pdfmake_font"
    script: "vfs_fonts.js"
  xlsx:
    name: "amcharts_export_xlsx"
    script: "xlsx.min.js"
