dependencies:
  - name: amcharts
    version: 3
    src: htmlwidgets/lib/amcharts
    script:
    - amcharts.js
    
  - name: amcharts_gauge
    version: 3
    src: htmlwidgets/lib/amcharts
    script:
    - gauge.js

  - name: amcharts_themes
    version: 3
    src: htmlwidgets/lib/amcharts/themes
    script:
      - black.js
      - chalk.js
      - dark.js
      - light.js
      - patterns.js

  - name: amcharts_plugins_export
    version: 3
    src: htmlwidgets/lib/amcharts/plugins/export
    script:
    - export.min.js
    stylesheet:
    - export.css

  - name: amcharts_plugins_export_libs
    version: 3
    src: htmlwidgets/lib/amcharts/plugins/export/libs
    script:
    - blob.js/blob.js
    - fabric.js/fabric.min.js
    - FileSaver.js/FileSaver.js
    - jszip/jszip.js
    - pdfmake/pdfmake.min.js
    - pdfmake/vfs_fonts.js
    - xlsx/xlsx.js
